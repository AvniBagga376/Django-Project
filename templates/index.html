{% extends "base.html" %}
{% block title %}Home {% endblock title %}
{% load static %}
{% block body %}

<div class="landing">
    <div class="landingCards" data-aos="fade-up" data-aos-duration="1000">
        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Inventory</h5>
                    
                    <div class="card-footer">
                        <a href="{% url 'inventory' %}" class="btn btn-primary">See More</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Categories</h5>
                    
                    <div class="card-footer">
                        <a href="{% url 'categories' %}" class="btn btn-primary">See More</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Products</h5>
                    
                    <div class="card-footer">
                        <a href="{% url 'products' %}" class="btn btn-primary">See More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="landingImage" data-aos="fade-down" data-aos-duration="2000">
        <img src="{% static 'img/bg.png' %}" alt="">
    </div>
</div>
{% endblock body %}
